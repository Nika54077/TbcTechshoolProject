{% extends "base.html" %}

{% block title %}
product
{% endblock %}

</div>

    სახელი: {{ product['name'] }}
</div>

    ფასი: {{ product['price'] }}
</div>
<div class="row">
    <a class="btn btn-success" style="width: 20rem;">purchase</a>

</div>
{% endblock %}
